<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
		<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
		<meta charset="utf-8" />
		{% if title %}
			<title>NyaCat-{{title}}</title>
		{% else %}
			<title>NyaCat</title>
		{% endif %}
    </head>
	<body>
		<div class="mdui-appbar">
		  <div class="mdui-toolbar mdui-color-blue-200">
			<a href="javascript:;" class="mdui-typo-title">NyaCat</a>
			<a href="javascript:" class="mdui-typo-title">{{title}}</a>
		  </div>
		  <div class="mdui-divider"></div>
		  <div class="mdui-tab mdui-color-blue-200 mdui-tab-full-width" mdui-tab>
			<a href="/" class="mdui-ripple mdui-ripple-white">首页</a>
			<a href="/login" class="mdui-ripple mdui-ripple-white">登录</a>
			<a href="/contact" class="mdui-ripple mdui-ripple-white">关于</a>
		  </div>
		</div>
		{% block content %}
		{% endblock %}
	</body>
</html>
